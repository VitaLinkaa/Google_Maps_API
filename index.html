<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="  http://maps.google.com/mapfiles/ms/icons/blue-dot.png" type="image/png">
  <style>
    #map {
      height: 400px;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      border: 4px solid lightblue
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }


    header {
      text-align: center;
    }

    .color {
      color: darkblue
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header_heading">
      <h1>
        Карта <span class="color">Google Map</span>
      </h1>
      <p>Додавання карти Google Map за допомогою Maps Javascript API</p>
    </div>
  </header>

  <div id="map"></div>

  <script>
    function initMap() {
      position = {
        lat: 50.441496, 
        lng: 30.489062
        };

      option = {
        center: position, 
        zoom: 10,
        styles: 
        [
        {
        "elementType": "geometry",
        "stylers": [
        {
        "color": "#242f3e"
        }
        ]
        },
        {
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#746855"
        }
        ]
        },
        {
        "elementType": "labels.text.stroke",
        "stylers": [
        {
        "color": "#242f3e"
        }
        ]
        },
        {
        "featureType": "administrative.locality",
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#d59563"
        }
        ]
        },
        {
        "featureType": "poi",
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#d59563"
        }
        ]
        },
        {
        "featureType": "poi.park",
        "elementType": "geometry",
        "stylers": [
        {
        "color": "#263c3f"
        }
        ]
        },
        {
        "featureType": "poi.park",
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#6b9a76"
        }
        ]
        },
        {
        "featureType": "road",
        "elementType": "geometry",
        "stylers": [
        {
        "color": "#38414e"
        }
        ]
        },
        {
        "featureType": "road",
        "elementType": "geometry.stroke",
        "stylers": [
        {
        "color": "#212a37"
        }
        ]
        },
        {
        "featureType": "road",
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#9ca5b3"
        }
        ]
        },
        {
        "featureType": "road.highway",
        "elementType": "geometry",
        "stylers": [
        {
        "color": "#746855"
        }
        ]
        },
        {
        "featureType": "road.highway",
        "elementType": "geometry.stroke",
        "stylers": [
        {
        "color": "#1f2835"
        }
        ]
        },
        {
        "featureType": "road.highway",
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#f3d19c"
        }
        ]
        },
        {
        "featureType": "transit",
        "elementType": "geometry",
        "stylers": [
        {
        "color": "#2f3948"
        }
        ]
        },
        {
        "featureType": "transit.station",
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#d59563"
        }
        ]
        },
        {
        "featureType": "water",
        "elementType": "geometry",
        "stylers": [
        {
        "color": "#17263c"
        }
        ]
        },
        {
        "featureType": "water",
        "elementType": "labels.text.fill",
        "stylers": [
        {
        "color": "#515c6d"
        }
        ]
        },
        {
        "featureType": "water",
        "elementType": "labels.text.stroke",
        "stylers": [
        {
        "color": "#17263c"
        }
        ]
        }
        ]
      };

      myMap = new google.maps.Map(document.getElementById('map'),option);
      
      myMarker = new google.maps.Marker({
        position,
        map: myMap,
        title: 'Метро Вокзальна',
        icon: {
          url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
        }
      });

      info = new google.maps.InfoWindow({
        content: '<h3>Місто Київ, метро Вокзальна</h3><p>Вітаємо гостей міста</p>'
        });

      myMarker.addListener('click', function(){
        info.open(myMap, myMarker);
      });
    };





  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=-&callback=initMap"
    async defer></script>
</body>

</html>
